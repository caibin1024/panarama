<!DOCTYPE html>
<html>
	<head>
		<title>panomaker</title>
		<meta charset="utf-8" />
		<script src="https://aframe.io/releases/0.9.0/aframe.min.js"></script>
</head>
	<body>
<script>
  window.addEventListener("wheel", (event) => {
    // small increments for smoother zooming
    const delta = event.wheelDelta / 120 / 10;
    var mycam = document.getElementById("cam").getAttribute("camera");
    var finalZoom =
      document.getElementById("cam").getAttribute("camera").zoom + delta;

    // limiting the zoom
    if (finalZoom < 0.5) finalZoom = 0.5;
    if (finalZoom > 2) finalZoom = 2;
    mycam.zoom = finalZoom;

    document.getElementById("cam").setAttribute("camera", mycam);
  });
</script>
<a-scene>
  <a-entity
    id="cam"
    camera="zoom: 1"
    look-controls="reverseMouseDrag: true"
  ></a-entity>
  <!-- my pano image stuff -->
  <a-assets>
    <img id="skyTexture" crossorigin="anonymous" />
  </a-assets>
  <a-sky src="https://github.com/aframevr/aframe/blob/master/examples/boilerplate/panorama/puydesancy.jpg"></a-sky>
</a-scene>
	</body>
</html>
