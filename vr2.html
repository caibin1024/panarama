<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="/panorama/dist/aframe-video-controls.min.js"></script>
    <title>全景直播</title>
</head>

<body>

    <a-scene>
        <video id="video" autoplay loop crossorigin="anonymous" muted controls
            src="https://qj.017vr.com:1940/hls2/vr2.m3u8">
        </video>
        <a-text position="-8 3 -8" value="" color="red" scale="3 3 3"></a-text>
        <a-entity distance="0.0" video-controls="src:#video"></a-entity>
        <a-camera id="cam">
        </a-camera>
        <a-videosphere src="#video" rotation="0 180 0" style="background-color: antiquewhite"></a-videosphere>
    </a-scene>
    <!-- 添加画面缩放滑动条 -->
    <input type="range" id="range1" min="1" max="5" step="0.1" oninput="zoomChange(range1.value)"  value="1" />
</body>

</html>


<script>
    let video = document.getElementById('video');

    //镜头缩放函数
    function zoomChange(value) {
        //限定缩放范围在1到5之间
        const min=1
        const max=5
        value=(value<min)?min:value
        value=(value>max)?max:value
        //获取camera元素
        let mycam = document.getElementById("cam").getAttribute("camera")
        //修改camera元素的zoom属性
        mycam.zoom=value
        document.getElementById('cam').setAttribute('camera', mycam);
    }
    
    if (Hls.isSupported()) {

        var hls = new Hls({
            debug: false
        });
        hls.loadSource('https://qj.017vr.com:1940/hls2/vr2.m3u8');
        hls.attachMedia(video);
        hls.on(Hls.Events.MEDIA_ATTACHED, function () {
            video.muted = true;
            video.play();
        });
    }
    // hls.js is not supported on platforms that do not have Media Source Extensions (MSE) enabled.
    // When the browser has built-in HLS support (check using `canPlayType`), we can provide an HLS manifest (i.e. .m3u8 URL) directly to the video element throught the `src` property.
    // This is using the built-in support of the plain video element, without using hls.js.
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = 'https://qj.017vr.com:1940/hls2/vr2.m3u8';
        video.addEventListener('canplay', function () {
            video.play();
        });
    }
</script>

<style>
    #range1 {
        width: 250px;
        position: fixed;
        z-index: 999;
        bottom: 50px;
        left: 50%;
        transform: translate(-50%, 0);
    }
</style>
