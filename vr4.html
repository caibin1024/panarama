<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/hls.js@latest"></script>
    <script src="/panorama/dist/aframe-video-controls.min.js"></script>
    <title>全景直播</title>
</head>
<body>

<a-scene>
    <video id="video" autoplay loop crossorigin="anonymous" muted controls src="https://qj.017vr.com:1940/hls4/vr4.m3u8">
    </video>
    <a-text  position="-8 3 -8" value="" color="red" scale="3 3 3"></a-text>
    <a-entity distance="0.0" video-controls="src:#video"></a-entity>
    <a-camera>
        <a-cursor color="#FF0000"></a-cursor>
    </a-camera>


    <a-videosphere src="#video" rotation="0 180 0" style="background-color: antiquewhite"></a-videosphere>
</a-scene>
</body>
</html>


<script>
    let video = document.getElementById('video');
    if(Hls.isSupported()) {

        var hls = new Hls({
            debug: false
        });
        hls.loadSource('https://qj.017vr.com:1940/hls4/vr4.m3u8');
        hls.attachMedia(video);
        hls.on(Hls.Events.MEDIA_ATTACHED, function() {
            video.muted = true;
            video.play();
        });
    }
        // hls.js is not supported on platforms that do not have Media Source Extensions (MSE) enabled.
        // When the browser has built-in HLS support (check using `canPlayType`), we can provide an HLS manifest (i.e. .m3u8 URL) directly to the video element throught the `src` property.
    // This is using the built-in support of the plain video element, without using hls.js.
    else if (video.canPlayType('application/vnd.apple.mpegurl')) {
        video.src = 'https://qj.017vr.com:1940/hls4/vr4.m3u8';
        video.addEventListener('canplay',function() {
            video.play();
        });
    }
</script>
